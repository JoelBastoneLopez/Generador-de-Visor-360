<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Visor 360</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1><i class="fa-solid fa-panorama"></i> Generador de Visor 360</h1>
            <p>Crea visores panorámicos portátiles para tus clientes</p>
        </header>

        <main>
            <div class="card">
                <div class="form-group">
                    <label for="clientTitle">Título del Proyecto / Cliente</label>
                    <input type="text" id="clientTitle" placeholder="Ej: Departamento Muestra - Torre A">
                </div>

                <div class="form-group">
                    <label class="file-upload-label" for="panoramaInput">
                        <div class="icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                        <span id="fileName">Arrastra tu imagen 360 aquí o haz clic para subir</span>
                        <input type="file" id="panoramaInput" accept="image/jpeg, image/png">
                    </label>
                </div>

                <div id="previewContainer" class="hidden">
                    <h3>Previsualización</h3>
                    <div class="image-preview">
                        <img id="previewImage" src="" alt="Vista previa 360">
                    </div>
                </div>

                <button id="generateBtn" disabled>
                    <i class="fa-solid fa-bolt"></i> Generar Visor Portátil
                </button>
            </div>
        </main>

        <footer>
            <p>Generado con JoelBastoneLopez Tools</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
